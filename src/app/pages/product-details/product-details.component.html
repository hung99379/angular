<div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
    <div class="flex flex-wrap md:flex-nowrap">
        <div class="w-full md:w-1/2 p-4">
            <img src="{{ product?.thumbnail }}" alt="Product Image" class="rounded-lg shadow-md">

            <div class="flex space-x-2 mt-4">
                <!-- Thumbnail images -->
                <img src="https://cdn.dummyjson.com/product-images/1/1.jpg" alt="Product Image"
                    class="w-16 h-16 rounded-lg shadow-md">
                <img src="https://cdn.dummyjson.com/product-images/1/2.jpg" alt="Product Image"
                    class="w-16 h-16 rounded-lg shadow-md">
                <img src="https://cdn.dummyjson.com/product-images/1/3.jpg" alt="Product Image"
                    class="w-16 h-16 rounded-lg shadow-md">
                <img src="https://cdn.dummyjson.com/product-images/1/4.jpg" alt="Product Image"
                    class="w-16 h-16 rounded-lg shadow-md">
            </div>
        </div>
        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-3xl font-bold mb-2">{{ product?.title }}</h2>
            <p class="text-xl text-gray-700 mb-2">${{ product?.price }}</p>
            <p class="text-lg text-red-500 mb-2">Discount: 12.96%</p>
            <p class="text-lg text-gray-600 mb-2">Rating: 4.69</p>
            <p class="text-lg text-green-500 mb-2">Stock: 94</p>
            <p class="text-lg text-gray-600 mb-2">Brand: Apple</p>
            <p class="text-lg text-gray-600 mb-2">Category: smartphones</p>
            <h4 class="text-xl text-gray-600 mb-4">{{ product?.description }}</h4>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Mua ngay
            </button>
        </div>
    </div>
</div>
